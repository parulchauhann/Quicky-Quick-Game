<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicky Quick</title>
    <link rel="stylesheet" href="./gameover.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon (1).ico">
</head>

<body>

    <h1 id="gameOver">GAME OVER BUDDY !</h1>

    <h2 id="yourScore">Your Score</h2>
    <p id="score"></p>

    <!-- description of the user's score -->
    <h3 id="descScore"></h3>

    <ul id="icon_bar">
        <li class="icons"><img src="./assets/home.png" alt="home" class="icon" id="home"></li>
        <li class="icons"><img src="./assets/user.png" alt="profile" class="icon" id="profile"></li>
        <button id="playAgain">Play Again</button>
    </ul>

    <!-- source for the profile page -->
    <div id="source">gameover</div>

    <script src="./gameover.js"></script>
</body>

</html>
